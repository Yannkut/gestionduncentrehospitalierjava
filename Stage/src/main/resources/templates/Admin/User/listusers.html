<!-- Le corps de la page -->

 <div align="center">
    
    
<table class="table table-dark table-hover">
  

        <thead>
            <tr>
                <th>N°</th>
                <th>ID</th>
                <th>Username</th>
                <th>Password</th>
                <th>Active</th>
                <th>Role</th>
                <th>Permissions</th>
                
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
         
         <tr th:if="${listUsers.empty}">
                    <td colspan="3">Aucun utilisateur dans la base de données</td>
                </tr>
            <tr th:each="user,us : ${listUsers}">
                <td th:text="${us.count}">N°</td>
                <td th:text="${user.id}">ID</td>
                <td th:text="${user.username}">Username</td>
                <td th:text="${user.password}">Password</td>
                <td th:text="${user.active}">Password</td>
                <td th:text="${user.roles}">Role</td>
                <td th:text="${user.permissions}">Permissions</td>
                
                <td>
                    <a th:href="@{'/getuser?id=' + ${user.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/deleteuser?id=' + ${user.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
   </table>

  <body>
  
  
   <form class="row g-3" method="post" th:action="@{/spcreaterdv}" th:object="${rendezvous}">

    <div class="col-md-6">
    <label for="inputfid" class="form-label">ID </label>
    <input type="text" class="form-control" id="inputfid" th:field="*{id}" readonly="readonly"></input>
  </div>
  
   <div class="col-md-6">
    <label for="inputfname" class="form-label">Entrez votre nom</label>
    <input type="text" class="form-control" id="inputfname" placeholder="KUTOGLO" th:field="*{Nom}"></input>
  </div>
   <div class="col-md-6">
    <label for="inputfprenom" class="form-label">Entrez votre prénom</label>
    <input type="text" class="form-control" id="inputfprenom" placeholder="Yannick" th:field="*{Prenom}"></input>
  </div>
  <div class="col-md-6">
    <label for="inputfage" class="form-label">Entrez votre age</label>
    <input type="text" class="form-control" id="inputfage" placeholder="18" th:field="*{Age}"></input>
  </div>
  <div class="col-md-6">
    <label for="inputnum" class="form-label">Entrez votre numero de Téléphone</label>
    <input type="text" class="form-control" id="inputnum" placeholder="90199429" th:field="*{NumTelephone}"></input>
  </div>
  <div class="col-md-6">
    <label for="inputspeciality" class="form-label">Specialités</label>
          <select id="inputspeciality" class="form-control" th:field="*{Speciality}">
                     <option value="Liste de Choix">Liste de choix...</option>
                     <optgroup label="Groupe d'options ">
                       <option value="Analyses Medicales">Analyses médicales</option>
                       <option value="Cardiologie">Cardiologie</option>
                       <option value="Dermatologie">Dermatologie</option>
                       <option value="Gastroentérologie">Gastroentérologie</option>
                       <option value="Gynecologie">Gynécologie</option>
                       <option value="Mammographie">Mammographie</option>
                       <option value="Medecine generale">Médecine générale</option>
                       <option value="Neurologie">Neurologie</option>
                       <option value="Osteopathie">Ostéopathie</option>
                       <option value="Pediatrie">Pédiatrie</option>
                       <option value="Psychiatrie">Psychiatrie</option>
                       <option value="Radiologie">Radiologie</option>
                       <option value="Rhumatologie">Rhumatologie</option>
                       <option value="Scanner">Scanner</option>
                       <option value="Redustim">Rédustim</option>
            
                     </optgroup>
                   
                   </select>
    
  </div>
  <div class="container">
    <h1>Plages Horaires</h1>
   <div class="form-check">
 <div class="form-check">
  <input class="form-check-input" type="checkbox" value=" 08H a 12H " id="flexCheckDefault" th:field="*{PlageHoraire}">
  <label class="form-check-label" for="flexCheckDefault">
    08 H à 12 H
  </label>
</div>
<div class="form-check">
  <input class="form-check-input" type="checkbox" value="14H a 18H" id="flexCheckChecked"  th:field="*{PlageHoraire}" checked>
  <label class="form-check-label" for="flexCheckChecked">
    14 H à 18 H
  </label>
</div>
     </div>
     </div>
  </div>
  <div class="form-group">
       
         <label for="message">Message</label>
         <textarea class="form-control" id="message" rows="3" th:field="*{Message}"></textarea>
       </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>

  <body>
  
   <form class="row g-3" method="post" th:object="${patient}" th:action="@{/spcreate}">
   <div class="col-md-6">
    <label for="inputfid" class="form-label">ID </label>
    <input type="text" class="form-control" id="inputfid" th:field="${patient.id}"></input>
  </div>
   
  <div class="col-md-6">
    <label for="inputfname" class="form-label">Patient Name</label>
    <input type="text" class="form-control" id="inputfname" placeholder="Nom du Patient" th:field="${patient.name}"></input>
  </div>
   <div class="col-md-6">
    <label for="inputsexe" class="form-label">Sexe</label>
        <select id="inputsexe" class="form-control" placeholder="Le sexe du Patient" th:field="${patient.sexe}">
                     <option value="Liste de Choix">Liste de choix...</option>
                     <optgroup label="Groupe d'options ">
                       <option value="Masculin">Masculin</option>
                       <option value="Féminin">Féminin</option>
            
                     </optgroup>
                   
                   </select>
</div>


    <div class="col-md-6">
    <label for="inputville" class="form-label">Ville </label>
    <input type="text" class="form-control" id="inputville" placeholder="La ville du Patient" th:field="${patient.ville}"></input>
  </div>
  <div class="form-group mt-3">
    <label for="inputjob" class="form-label">job</label>
    <input type="text" class="form-control" id="inputjob" placeholder="Le job du Patient" th:field="${patient.job}"></input>
  </div>
  <div class="form-group mt-3">
    <label for="inputage" class="form-label">Age</label>
    <input type="text" class="form-control" id="inputage" placeholder="l'âge du Patient" th:field="${patient.age}"></input>
  </div>
  
  <div class="my-3">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>





       


 <nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <form class="row g-3" method="post" th:object="${patient}" th:action="@{/spgetPatient}">
      <input type="text" class="form-control" id="inputfid" th:field="${patient.id}"></input>
      <button type="submit" class="btn btn-primary">Search in</button>
    </form>
  </div>
</nav>



 <table border="1" cellpadding="10" class="table table-striped">
        <thead>
            <tr>
                
                <th>ID </th>
                <th>Name</th>
                <th>Sexe</th>
                <th>Ville</th>
                <th>Job</th>
                <th>Age</th>
                
             
                
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
                <td th:text="${patient.id}">ID</td>
                <td th:text="${patient.name}">Name</td>
                <td th:text="${patient.sexe}">Sexe</td>
                <td th:text="${patient.ville}">Ville</td>
                <td th:text="${patient.job}">Job</td>
                <td th:text="${patient.age}">Age</td>
                
                <td>
                    <a th:href="@{'/spget?id=' + ${patient.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/spdelete?id=' + ${patient.id}}">Delete</a>
            </tr>
        </tbody>
    </table>

  <body>

<!-- Le corps de la page -->

 <div align="center">
    
    
<table class="table table-dark table-sm">
  

        <thead>
            <tr>
                
                <th>ID</th>
                <th>Taille</th>
                <th>Poids </th>
                <th>Allergie</th>
                <th>Antecedants</th>
                <th>Contres Indications</th>
                <th>Température</th>
               
                
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
         <tr th:if="${listConsultations.empty}">
                    <td colspan="3">Aucune consultation dans la base de données</td>
                </tr>
            <tr th:each="consultation : ${listConsultations}">
                
                <td th:text="${consultation.id}">ID</td>
                <td th:text="${consultation.taille}">Taille</td>
                <td th:text="${consultation.poids}">Poids</td>
                <td th:text="${consultation.allergie}">Allergie</td>
                <td th:text="${consultation.antecedants}">Antecedants</td>
                <td th:text="${consultation.contresindications}">contreindications</td>
                <td th:text="${consultation.temperature}">Température</td>
               
                <td>
                    <a th:href="@{'/mpgetcons?id=' + ${consultation.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/mpdeletecons?id=' + ${consultation.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
   </table>
    </div>  
    
                    <a th:href="@{/listconsultationpdf}" class="btn btn-primary">
                          
                            <span>Imprimer la liste des consultations</span>
                        </a>

             
                    </div> 
<div>
             <a th:href="@{/mpConsultation}">

  <body>
  
   <form class="row g-3" method="post" th:object="${traitement}" th:action="@{/mpcreatetr}">
   <div class="col-md-6">
    <label for="inputfid" class="form-label">ID </label>
    <input type="text" class="form-control" id="inputfid" th:field="${traitement.id} ">
    
  </div>
   
  <div class="col-md-6">
    <label for="inputfname" class="form-label">Nom Patient</label>
    <input type="text" class="form-control" id="inputfname" placeholder="Nom du Patient" th:field="${traitement.nomPatient} " required>
     
   
  </div>
  <div class="col-md-6">
    <label for="inputfnamemed" class="form-label">Nom du Médecin</label>
    <input type="text" class="form-control" id="inputfnamemed" placeholder="Nom du Patient" th:field="${traitement.nomMedecin} " required>
     
   
  </div>
  


    <div class="col-md-6">
    <label for="inputvaccins" class="form-label">Vaccins </label>
    <input type="text" class="form-control" id="inputvaccins" placeholder="Les vaccins" th:field="${traitement.vaccins}"required>
   
  </div>
  <div class="form-group mt-3">
    <label for="inputserum" class="form-label">Serums</label>
    <input type="text" class="form-control" id="inputserum" placeholder="Les serums" th:field="${traitement.serums}"required>
  </div>
    
  <div class="form-group mt-3">
    <label for="inputac" class="form-label">Analyses chirurgicales </label>
    <input type="text" class="form-control" id="inputac" placeholder="Les analyses chirurgicales" th:field="${traitement.analyseschirurgicales}" required >
  
    </div>
     <div class="form-group mt-3">
    <label for="inputpm" class="form-label">Prescriptions Médicales</label>
    <input type="text" class="form-control" id="inputpm" placeholder="Prescriptions Medicales" th:field="${traitement.prescriptionsmedicales}" required >
  
    </div>
    
    </div>
     <div class="form-group mt-3">
    <label for="inputr" class="form-label">Radios</label>
    <input type="text" class="form-control" id="inputr" placeholder="Radios" th:field="${traitement.radios}" required >
  
    </div>
  
  <div class="my-3">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>


<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <form class="row g-3" method="post" th:object="${traitement}" th:action="@{/mpgettrait}">
      <input type="text" class="form-control" id="inputfid" th:field="${traitement.id}"></input>
      <button type="submit" class="btn btn-primary">Search in</button>
    </form>
  </div>
</nav>



 <table border="1" cellpadding="10" class="table table-striped">
        <thead>
            <tr>
                
              <th>ID</th>
                <th>Nom Patient</th>
                <th>Nom Médecin </th>
                <th>Vaccins</th>
                <th>Serums</th>
                <th>A chirurgicales</th>
                <th>P Médicales</th>
                <th>Radios</th>
                
             
                
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
                <td th:text="${traitement.id}">ID</td>
                <td th:text="${traitement.nomPatient}">Nom Patient</td>
                <td th:text="${traitement.nomMedecin}">Nom Médecin</td>
                <td th:text="${traitement.vaccins}">Vaccins</td>
                <td th:text="${traitement.serums}">Serums</td>
                <td th:text="${traitement.analyseschirurgicales}">A chirurgicales</td>
                <td th:text="${traitement.prescriptionsmedicales}">P Médicales </td>
                <td th:text="${traitement.radios}">Radio</td>
                <td>
                    <a th:href="@{'/mpgettraitement?id=' + ${traitement.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/mpdeletetrait?id=' + ${traitement.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

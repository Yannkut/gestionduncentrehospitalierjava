   <form class="row g-3" method="post" th:action="@{/mpacreate}" th:object="${consultation}">
   <div class="col-md-6">
    <label for="inputfid" class="form-label">ID</label>
    <input type="text" class="form-control" id="inputfid"  th:field="*{id}" readonly="readonly" >
  </div>
   
  <div class="col-md-6">
    <label for="inputftaille" class="form-label">Taille</label>
    <input type="text" class="form-control" id="inputftaille"  th:field="*{taille}" required>
  </div>
  <div class="col-md-6">
    <label for="inputpoids" class="form-label">Poids</label>
    <input type="text" class="form-control" id="inputpoids" th:field="*{poids}" required> 
  </div>
  <div class="col-12">
    <label for="inputallergie" class="form-label">Allergie</label>
    <input type="text" class="form-control" id="inputallergie" th:field="*{allergie}" required>
  </div>
   <div class="col-12">
    <label for="inputantecedants" class="form-label">Antecedants</label>
    <input type="text" class="form-control" id="inputantecedants" th:field="*{antecedants}"required>
  </div>
   <div class="col-12">
    <label for="inputindic" class="form-label">Contre indications</label>
    <input type="text" class="form-control" id="inputindic" th:field="*{contresindications}"required>
  </div>
  <div class="col-12">
    <label for="inputtemperature" class="form-label">Température</label>
    <input type="text" class="form-control" id="inputtemperature" th:field="*{temperature}" required>
  </div>
  
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>

  <body>
  
   <form class="row g-3" method="post" th:object="${consultation}" th:action="@{/mpacreate}">
   <div class="col-md-6">
    <label for="inputfid" class="form-label">ID </label>
    <input type="text" class="form-control" id="inputfid" th:field="${consultation.id}">
  </div>
   
  <div class="col-md-6">
    <label for="inputftaille" class="form-label">Taille</label>
    <input type="text" class="form-control" id="inputftaille" placeholder="La taille du Patient" th:field="${consultation.taille}" required>
  </div>
  <div class="col-md-6">
    <label for="inputpoids" class="form-label">Poids</label>
    <input type="text" class="form-control" id="inputpoids" placeholder="Le poids du Patient" th:field="${consultation.poids}" required>
    
  </div>


    <div class="col-md-6">
    <label for="inputallergie" class="form-label">Allergie</label>
    <input type="text" class="form-control" id="inputallergie" placeholder="Les allergies du Patient" th:field="${consultation.allergie}" required>
  </div>
  <div class="form-group mt-3">
    <label for="inputantecedants" class="form-label">Antecedants</label>
    <input type="text" class="form-control" id="inputantecedants" placeholder="Les antécédants du Patient" th:field="${consultation.antecedants}" required>
  </div>
  <div class="form-group mt-3">
    <label for="inputindic" class="form-label">Contres Indications</label>
    <input type="text" class="form-control" id="inputindic" placeholder="Contres indications" th:field="${consultation.contresindications}" required>
  </div>
  <div class="form-group mt-3">
    <label for="inputtemperature" class="form-label">Température</label>
    <input type="text" class="form-control" id="inputtemperature" placeholder="Temperature" th:field="${consultation.temperature}" required>
  </div>
  
  <div class="my-3">
    <button type="submit" class="btn btn-primary">Sign in</button>
  </div>
</form>





       
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <form class="row g-3" method="post" th:object="${consultation}" th:action="@{/mpgetconsul}">
      <input type="text" class="form-control" id="inputfid" th:field="${consultation.id}"></input>
      <button type="submit" class="btn btn-primary">Search in</button>
    </form>
  </div>
</nav>



 <table border="1" cellpadding="10" class="table table-striped">

                <td th:text="${consultation.taille}">Taille</td>
                <td th:text="${consultation.poids}">Poids</td>
                <td th:text="${consultation.allergie}">Allergie</td>
                <td th:text="${consultation.antecedants}">Antecedants</td>
                <td th:text="${consultation.contresindications}">contreindications</td>
                <td th:text="${consultation.temperature}">Température</td>
                  <td>
                    <a th:href="@{'/mpgetcons?id=' + ${consultation.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/mpdeletecons?id=' + ${consultation.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

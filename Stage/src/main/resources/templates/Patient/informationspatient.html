<!-- Le corps de la page -->

 <div align="center">
    
    
<table class="table table-dark table-sm">
  

        <thead>
            <tr>
                
                <th>Username</th>
                <th>Password</th>
                
                
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
      
           Votre nom d'Utilisateur est : <h1 sec:authentication="principal.username">Username</h1>
           Et votre mot de passe est :<h2 sec:authentication="principal.password">Role</h2>
            <tr th:each="user : ${user}">
                
                <td th:text="${user.username}">Name</td>
                <td th:text="${user.password}">Password</td>
        
    
                   <td>
                    <a th:href="@{'/patientgetuser?id=' + ${user.id}}">Modifier ses informations</a>
                   
          
                  
                    
                    
                   
                </td>  
            
            </tr>
        </tbody>
   </table>

  <body>
  
   <form class="row g-3" method="post" th:object="${contact}" th:action="@{/createcontact}">
   <div class="row g-3">
   <div class="col-md-6">
    <label for="id" class="form-label">ID </label>
    <input type="text" class="form-control" id="id" th:field="${contact.id}" >
    <div class="valid-feedback">
      Semble correct!
    </div>
  </div>
     <div class="row">
                <div class="col-md-6 form-group">
                  <input type="text" name="name" class="form-control" id="name" th:field="${contact.name}" placeholder="Your Name" required>
                </div>
                <div class="col-md-6 form-group mt-3 mt-md-0">
                  <input type="email" class="form-control" name="email" id="email" th:field="${contact.email}" placeholder="Your Email" required>
                </div>
              </div>
              <div class="form-group mt-3">
                <input type="text" class="form-control" name="subject" id="subject" th:field="${contact.subject}" placeholder="Subject" required>
              </div>
              <div class="form-group mt-3">
                <textarea class="form-control" name="content" rows="5" placeholder="content" th:field="${contact.content}"required></textarea>
              </div>
   <div class="text-center"><button type="submit">Send Message</button></div>
</form>
<h2>Recherchez le Patient par id</h2>
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <form class="row g-3" method="post" th:object="${patient}" th:action="@{/getPatient}">
      <input type="text" class="form-control" id="inputfid" th:field="${patient.id}"></input>
      <button type="submit" class="btn btn-primary">Search in</button>
    </form>
  </div>
</nav>



 <table border="1" cellpadding="10" class="table table-striped">
        <thead>
            <tr>
                
                <th>ID </th>
                <th>Name</th>
                <th>Sexe</th>
                <th>Ville</th>
                <th>Job</th>
                <th>Age</th>
                
             
                
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                
                <td th:text="${patient.id}">ID</td>
                <td th:text="${patient.name}"> Name</td>
                <td th:text="${patient.sexe}">Sexe</td>
                <td th:text="${patient.ville}">Ville</td>
                <td th:text="${patient.job}">Job</td>
                <td th:text="${patient.age}">Age</td>
                
                <td>
                    <a th:href="@{'/getpat?id=' + ${patient.id}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{'/deletepat?id=' + ${patient.id}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
